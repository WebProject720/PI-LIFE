<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="/Client/Styles/BodyLayout.css" />
    <link rel="stylesheet" href="/Client/Styles/ToDo.css">
</head>

<body>
    <div class="aside-nav">
        <div class="elements">
            <div class="">
                <a title="calendar" class="element-item" href="http://" target="_blank" rel="noopener noreferrer">
                    <img src="/Client/Image/Calendar-icon.svg" alt class="aside-icon" />
                </a>
            </div>
            <div class="">
                <a title="notes" class="element-item" href="/Client/public/Note-list.html" target="_blank"
                    rel="noopener noreferrer">
                    <img src="/Client/Image/Notes-icon.svg" alt class="aside-icon" />
                </a>
            </div>
            <div class="">
                <a title="to-do" class="element-item" href="http://" target="_blank" rel="noopener noreferrer">
                    <img src="/Client/Image/TO-DO-icon.svg" alt class="aside-icon" />
                </a>
            </div>
            <div class="">
                <a class="element-item" title="profile" href="http://" target="_blank" rel="noopener noreferrer">
                    <img src="/Client/Image/transparent-profile-icon.svg" alt class="aside-icon" />
                </a>
            </div>
        </div>
    </div>
    <div class="a-m-c">
        <div class="top-nav">
            <div class="heading-section">
                <h1>To Do</h1>
            </div>
            <div class="nav-form">
                <button class="buttons">Search</button>
                <button class="buttons">Create To Do</button>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="to-do-box">
                    <div class="to-do">
                        <div class="td-time">
                            <p>
                                <span>
                                    12:15 AM , 26 June 2023
                                </span>
                            </p>
                        </div>
                        <div class="td-content">
                            <div class="td-data">
                                <div class="td-checkbox">
                                    <input title="Checkbox" class="checkbox" type="checkbox" name="status" id="">
                                </div>
                                <div class="td-task">
                                    <p>
                                        <span></span><span>Do EveryThing</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="td-btns">
                            <div class="add-btn">
                                <button type="button">
                                    Add Task
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <h1>
                    <center>@copyright - All rights are reserved</center>
                </h1>
                <div class="list">
                    <center>
                        <ul class="ul-footer">
                            <li class="footer-item">Facebook</li>
                            <li class="footer-item">Telegram</li>
                            <li class="footer-item">Instagram</li>
                            <li class="footer-item">Whatsapp</li>
                        </ul>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
