  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="/Client/Styles/BodyLayout.css" />
    <link rel="stylesheet" href="/Client/Styles/Notes.css" />
  </head>

  <body>
    <div class="aside-nav">
      <div class="elements">
        <div class="">
          <a
            title="calendar"
            class="element-item"
            href="/Client/public/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Client/Image/Calendar-icon.svg" alt class="aside-icon" />
          </a>
        </div>
        <div class="">
          <a
            title="notes"
            class="element-item"
            href="/Client/public/Note-list.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Client/Image/Notes-icon.svg" alt class="aside-icon" />
          </a>
        </div>
        <div class="">
          <a
            title="to-do"
            class="element-item"
            href="/Client/public/ToDo.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/Client/Image/TO-DO-icon.svg" alt class="aside-icon" />
          </a>
        </div>
        <div class="">
          <a
            class="element-item"
            title="profile"
            href="/Client/index.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/Client/Image/transparent-profile-icon.svg"
              alt
              class="aside-icon"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="a-m-c">
      <div class="top-nav">
        <div class="heading-section">
          <h1>Notes</h1>
        </div>
        <div class="file-name">
            <p>File Name</p>
        </div>
        <div class="nav-form">
          <button class="buttons">Cancel</button>
          <button  class="buttons">Save</button>
        </div>
      </div>
      <div class="box">
        <div class="container p-0">
          <div class="notes-container">
            <div class="n-m-box">
                <div class="page size100">
                    <form action="" class="size100 page-form">
                        <textarea placeholder="Enter Your Day" name="" class="textarea" id="" cols="" rows=""></textarea>
                        <!-- <div class="actions">
                            <form action="">
                                <input type="button" class="buttons" value="Cancel">
                                <input type="button" class="buttons" value="Save">
                            </form>
                        </div> -->
                    </form>
                </div>
            </div>
            <div class="right-box">
                <div class="toggle-btn">
                    <button class="toggle-btn" type="button">
                        <div class="clip-path"></div>
                    </button>
                </div>
            </div>
          </div>
          <!-- <div class="absolute-box displayNone" id="absolute-box"></div> -->
        </div>
        <div class="footer">
          <h1>
            <center>@copyright - All rights are reserved</center>
          </h1>
          <div class="list">
            <center>
              <ul class="ul-footer">
                <li class="footer-item">Facebook</li>
                <li class="footer-item">Telegram</li>
                <li class="footer-item">Instagram</li>
                <li class="footer-item">Whatsapp</li>
              </ul>
            </center>
          </div>
        </div>
      </div>
    </div>
